<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revisao1</title>
</head>
<body>
  <script>

    let value = parseFloat( prompt('digite o valor a ser convertido.')) 
    let unidade = prompt('Para qual unidade de medida deseja converter?'+
      "\n1 - milímetros (mm)" +
      "\n2 - centímetros (cm)" +
      "\n3 - decímetros (dm)" +
      "\n4 - decâmetros (dam)" +
      "\n5 - hectômetro (hm)" +
      "\n6 - quilômetro (km)")

    switch(unidade){
      case'1':     //obs nao pode possuir espaco no case ' 1' ele nao reconhece o valor digitado
        alert(value * 1000 )
        break
          case'2':
        alert(value * 100)
        break
          case'3':
        alert(value * 10)
        break
          case'4':
        alert(value /10)
        break
          case'5':
        alert(value / 100)
        break
          case'6':
        alert(value / 1000)
        break
          case'7':
        alert('encerrando')
        default:
          alert('opcao invalida')
          
    }
  </script>
</body>
</html>
