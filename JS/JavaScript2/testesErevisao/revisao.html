<body>

  <script>
    const nome = prompt('escolha o nome do personagem de ataque.')
    const ataque = parseFloat( prompt( 'quantos pontos de ataque?') )
    const nomeD = prompt('escolha um nome para o personagem de defesa.')
    let defesa = parseFloat( prompt('quantos pontos  de defesa?') )
    let vida = parseFloat( prompt('quantos pontos de vida ?') )
    let escudo = prompt('possui escudo? ( sim / nao )') 
    let pontosEscudo = 0 ;

    if( escudo == 'sim'){

    let  pontosEscudo = parseFloat( prompt('quantos pontos possui o escudo?') )
    } else{
      escudo = 0;
    }

    let totalDefesa = defesa + pontosEscudo + vida

   
   alert(
    'Jogador atacante: ' + nome + '\n Valor de ataque: ' + ataque +
    '\n Jogador de defesa: ' + nomeD + '\n Total de defesa: ' + totalDefesa 
   )

    if(ataque<totalDefesa){ 
    alert(nomeD + ' vencedor!')
    } else { 
    alert( nome + ' vencedor!')
    }
    

  </script>
  
</body>
