  <h1>Jogo da sorte</h1>
  <script>
     let n = parseInt( prompt('jogador 1 digite'));
     let n1 = parseInt( prompt('jogador 2 digite'));
     
     let sorteio = parseInt( Math.random() * 2 )
     alert('numero sorteado: ' + sorteio)

     if( n===n1){
      alert(' empate ')
     } else if ( sorteio === 0 ){
      if ( n < n1  ){
        alert('Jogador 1 ganhou.')
      } else{
        alert('Jogador 2 ganhou.')
      }
      } else if ( sorteio === 1 ){
         if( n > n1 ){
         alert('Jogador1 ganhou.')
         }else{
          alert('Jogador 2 ganhou.')
         }
      }
    

  </script>
