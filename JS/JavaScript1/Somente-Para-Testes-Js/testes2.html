<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let nota1 = parseInt(prompt('Digite sua primeira nota.'));
    let nota2 = parseInt(prompt('Digite sua segunda nota nota.'));

    media = ( nota1 + nota2 ) / 2;

    if( nota1 =='0'|| nota2 =='0'){
      alert('Reprovado!')
    } else if(media >= '7'){
      alert('Aprovado!, sua media e: ' + media )
    }else{
      alert('Reprovado!, sua media e: ' + media )
    }

  </script>
</body>
</html>
