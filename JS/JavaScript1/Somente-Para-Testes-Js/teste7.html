<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <button onclick="criar">Criar tabuada</button>
  <button onclick="excluir">Excluir tabuada</button>
  <div id="output"></div>

  <script>
       

     function criar(){
      let mensagem = '';
      let i = 1;

      let value = parseInt(prompt('Digite o valor da tabuada.'));

      while(i <= 100){
        mensagem += value  + 'X' + i + ' = ' + ( value*i) + '<br>';
        i++
        document.getElementById("output").innerHTML = mensagem ;
      }
      
     }


  </script>
</body>
</html>
