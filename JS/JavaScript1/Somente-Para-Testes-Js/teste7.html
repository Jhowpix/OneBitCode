<body>

<button onclick="soma()">+</button>

<button onclick="sub()">-</button>

<button onclick="mult()">*</button>

<button onclick="divis()">/</button>

<p id="show"></p>

<script>
  let n = parseInt(prompt('Digite um valor'));
  document.getElementById('show').innerHTML= n ;
  let resul = '';

  function soma(){
    let n1 = parseInt(prompt('Digite um valor'));
    result = n + n1
     document.getElementById('show').innerHTML= result ;
  }
   function sub(){
    let n2 = parseInt(prompt('Digite um valor'));
    result -=  n2
     document.getElementById('show').innerHTML= result;
  }
   function mult(){
    let n3 = parseInt(prompt('Digite um valor'));
    result *= n3
     document.getElementById('show').innerHTML= result ;
  }
   function divis(){
    let n4 = parseInt(prompt('Digite um valor'));
    result /= n4
     document.getElementById('show').innerHTML= result ;
  }
</script>

</body>
