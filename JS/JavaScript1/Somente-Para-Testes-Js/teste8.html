<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <button onclick="calcular('+')">+</button>
  <button onclick="calcular('-')">-</button>
  <button onclick="calcular('*')">*</button>
  <button onclick="calcular('/')">/</button>
   <p id="mostrar"></p>


  <script>
    let n = parseFloat(prompt('Digite um valor.'));
    
    function show(){
      document.getElementById('mostrar');
    }

    function calcular(simbolo){
    let n1 = parseFloat(prompt('Digite um valor.'));
    show()
    switch(simbolo){
        case '+':
        n += n1;
        break
        case '-':
        n -= n1;
        break
        case '*':
        n *= n1;
        break
        case '/':
        n /= n1;
        break
        
    }

   show()
    }

  </script>
  
</body>
</html>
